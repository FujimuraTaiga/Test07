<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.tymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>NoticeBoardList</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <h1 class="title">掲示板</h1>
    <ul th:each="notice : ${noticeList}">
        <div class="box11">
            <li>
                <form class="button" action="/notice/detail" method="get">
                    <input type="hidden" name="noticeId" th:value="${notice.id}">
                    <input type="submit" th:value="${notice.name}">
                </form>
            </li>
        </div>
    </ul>

    <a href="/" class="link button btn btn--orange btn--radius">戻る</a>

    <a href="/notice/thread" class="link button btn btn--orange btn--radius">スレッドを立てる</a>

</body>
</html>
