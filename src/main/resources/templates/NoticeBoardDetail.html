<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.tymeleaf.com">

<head>
    <meta charset="utf-8">
    <title>NoticeBoardDetail</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <h1 class="title">掲示板</h1>
    <ul th:each="post : ${postList}">
        <div class="box11">
            <li>
                <p th:text="${post.comment}">
            </li>
        </div>
    </ul>
    
    <form action="/notice/post" method="post">
        <textarea class="textlines" name="comment" placeholder="コメント入力欄 "></textarea><br>
        <input type="hidden" name="noticeId" th:value="${noticeId}">
        <input type="submit" value="コメントする">
    </form>

    <a href="/notice" class="link button btn btn--orange4 btn--radius">掲示板に戻る</a>

</body>

</html>
