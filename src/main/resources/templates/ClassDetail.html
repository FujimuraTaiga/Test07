<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.tymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>ClassDetail</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<h1 class="title" th:text="${class.name}"></h1>
<div class="review">
    <p th:text="${evaluation}"></p>
</div>

<div class="box11">
    <p th:text="${class.department}"></p>
</div>
<div class="box11">
    <p th:text="${class.major}"></p>
</div>
<div class="box11">
    <form action="/class/review" method="get">
        <input type="hidden" name="classId" th:value="${class.id}">
        <input type="submit" value="評価＆コメントする">
    </form>
</div>
<br>

<ul th:each="post : ${posts}">
    <div class="box11">
        <li>
            <p th:text="${post.evaluation}"></p>
            <p th:text="${post.comment}"></p><br>
        </li>
    </div>

</ul>

<a href="/class" class="button btn--orange4 btn--radius">授業メニューに戻る</a>
</body>

</html>
